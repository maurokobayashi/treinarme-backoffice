default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 4

development: &development
  <<: *default
  database: treinarme_mvp_development
  username: treinarme
  password: <%= ENV['TREINARME_MVP_DATABASE_PASSWORD'] %>
  host: localhost

production:
  <<: *default
  pool: 15
  url: <%= ENV['TREINARME_DATABASE_URL'] %>
